<!-- #CONFIG: position -->
<div style="display: inline-block; position: fixed; bottom:10px; right: 10px; z-index:100000" 
    *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success',
            'alert-danger': message.type === 'error' }">
    {{message.text}}
</div>
