<div class="app-content content">
    <div class="content-wrapper">
        <div class="content-body">

            <div class="content-body">

                <!-- Content types section start -->
                <section id="content-types">

                    <div class="card">
                        <!-- HEADER -->
                        <div class="card-header">
                            
                            <h4 id="basic-forms" class="card-title">
                                <span>Student</span>
                            </h4>
                            <div class="heading-elements">
                                <ul class="list-inline mb-0">
                                    <li><a data-action="collapse"><i class="ficon feather ft-minus"></i></a></li>
                                    <li><a data-action="expand"><i class="ficon feather ft-maximize"></i></a></li>
                                </ul>
                            </div>
                        </div>
                        <!-- BODY -->
                        <div class="card-content">
                            <div class="card-body">

                                <ul class="nav nav-pills">
                                    <li class="nav-item" *ngFor="let tab of dayPlannerTabs">
                                      <a class="nav-link" [ngClass]="{'active':currentRoute==tab.routerLink || currentRouteAndParentRoute == tab.routerLink}" routerLink="{{tab.routerLink}}">{{tab.title}}</a>
                                    </li>
                                </ul>

                            </div>
                        </div>
                    </div>

                </section>
                <!-- Content types section end -->
    
            </div>


        </div>
    </div>
</div>


<router-outlet></router-outlet>
