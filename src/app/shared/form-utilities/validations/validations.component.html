
<div *ngIf="control.touched && control.invalid">
    <p *ngIf="control?.errors?.['required']">This field is requried.</p>
    <p *ngIf="control?.errors?.['minlength']">Minimum {{control.errors.minlength.requiredLength}} charecters required.</p>
    <p *ngIf="control?.errors?.['maxlength']">Maximum {{control.errors.maxlength.requiredLength}} charecters allowed.</p>
    <p *ngIf="control.errors?.['min']">Minimum {{control.errors.min.min}} value required.</p>
    <p *ngIf="control.errors?.['max']">Maximum {{control.errors.max.max}} numbers allowed.</p>
</div>
